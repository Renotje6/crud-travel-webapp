  <body>
    <nav>
      <div class="toggle"><span></span><span></span><span></span></div>
      <div class="brand-name">

      <p class="button"><a href="#">Login</a></p>

    <main>
      <section class="search">
        <img
          class="banner-img"
          src="./resources/images/hand-drawn-travel-background_52683-85109.webp"
          alt="hand-drawn-travel-background_52683-85109" />
        <div class="search-bar">
          <form action="#" method="GET">
            <input type="text" placeholder="Bestemming" id="destination" />
            <input type="date" placeholder="Vertrekdatum" id="date" />
            <input type="text" placeholder="Luchthaven" id="airport" />
            <input type="submit" value="Zoeken" id="search" />
          </form>
        </div>
      </section>
      <section class="top-3">
        <h1 class="top-3-title">Top 3 bestemmingen</h1>
        <div class="top-3-items">
          <div class="top-3-item">
            <img
              src="./resources/images/cote-d-azur-cntraveller-26july13-martin-morrell_27.webp"
              alt="cote-d-azur-cntraveller-26july13-martin-morrell_27" />
            <h2 class="top-3-item-title">Frankrijk</h2>
          </div>
          <div class="top-3-item">
            <img
              src="./resources/images/cote-d-azur-cntraveller-26july13-martin-morrell_27.webp"
              alt="cote-d-azur-cntraveller-26july13-martin-morrell_27" />

          </div>
          <div class="top-3-item">
            <img
              src="./resources/images/cote-d-azur-cntraveller-26july13-martin-morrell_27.webp"
              alt="cote-d-azur-cntraveller-26july13-martin-morrell_27" />
            <h2 class="top-3-item-title">Frankrijk</h2>
          </div>
        </div>
      </section>
      <section class="warranties">
        <h3>Ga onbezorgd op reis</h3>
        <div class="wrapper">
          <div class="warranty">
            <i class="material-symbols-outlined verified-user">verified_user</i>
            <p>Annuleringsverzekering inbegrepen</p>
          </div>
          <div class="warranty">
            <i class="material-symbols-outlined contact-support"
              >contact_support</i
            >
            <p>
              Vragen? <br />
              Stel ze gerust!
            </p>
          </div>
          <div class="warranty">
            <i class="material-symbols-outlined back-hand">back_hand</i>
            <p>Zorgvuldig geselecteerd</p>
          </div>
        </div>
      </section>
